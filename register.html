<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4eeada3bf1.js" crossorigin="anonymous"></script>
    <title>lolli | Register</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="javascript/main.mjs" defer type="module" ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">lolli</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/index.html">Log in</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="registration">
            <h1>Register</h1>
            <form id="registrationForm" method="post" action="">
             <div class="mb-3">
              <label for="exampleInputEmail1"  class="form-label">Username</label>
              <input type="text" name="name" required pattern="^[\w]+$" title="Username can only contain lower and uppercase letters, numbers and underscore"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1"  class="form-label">Email address</label>
              <input type="email" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Please enter your (stud)@noroff email adress"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3" hidden>
                <label for="" class="form-label">Banner image URL</label>
                <input class="form-control" name="banner" value="https://image.host/default.png" id="">
             </div>
             <div class="mb-3" hidden>
                <label for="" class="form-label">Avatar image URL</label>
                <input class="form-control" value="https://image.host/default.png" name="avatar" id="">
             </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" required minlength="8" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </section>
    </main>
    <footer>
        <section class="company">
        <h6>lolli</h6>
        <p>Stay connected with everyone you love</p>
        </section>
        <section class="contact">
        <h6>Contact us</h6>
        <p>Boston, MA 02108, US</p>
        <p>contact@lolli.com</p>
        <p>+1 617 799 8888</p>
        </section>
    </footer>
    
</body>
</html>
